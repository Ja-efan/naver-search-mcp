name: "@modelcontextprotocol/server-naver-search"
version: "1.0.0"
description: "MCP server for Naver Search API"
author: "Naver Search MCP Team"
license: "MIT"
repository: "https://github.com/your-username/mcp-naver-search"

# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required: ["NAVER_CLIENT_ID", "NAVER_CLIENT_SECRET"]
    properties:
      NAVER_CLIENT_ID:
        type: string
        description: "Naver API Client ID"
      NAVER_CLIENT_SECRET:
        type: string
        description: "Naver API Client Secret"
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["dist/src/index.js"],
      env: {
        NAVER_CLIENT_ID: config.NAVER_CLIENT_ID,
        NAVER_CLIENT_SECRET: config.NAVER_CLIENT_SECRET
      }
    })

build:
  type: "docker"
  dockerfile: "./Dockerfile"
  dockerBuildPath: "."

runtime:
  type: "mcp"
  transport: "stdio"

environment:
  - name: "NAVER_CLIENT_ID"
    description: "Naver API Client ID"
    required: true
    type: "string"
  - name: "NAVER_CLIENT_SECRET"
    description: "Naver API Client Secret"
    required: true
    type: "string"

capabilities:
  tools:
    - name: "search"
      description: "Search across all Naver services using the unified search API"
      schema:
        type: "object"
        required: ["query"]
        properties:
          type:
            type: "string"
            enum: ["news", "blog", "shop", "image", "kin", "book"]
          query:
            type: "string"
            description: "Search query"
          display:
            type: "number"
            description: "Number of results to return"
          start:
            type: "number"
            description: "Start index for pagination"
          sort:
            type: "string"
            enum: ["sim", "date"]
            description: "Sort order (sim: similarity, date: date)"

    - name: "search_news"
      description: "Search for news articles from Naver News"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "search_blog"
      description: "Search for blog posts from Naver Blog"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "search_shop"
      description: "Search for products from Naver Shopping"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "search_image"
      description: "Search for images across Naver services"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "search_kin"
      description: "Search for Q&A posts from Naver Knowledge-iN"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "search_book"
      description: "Search for books in Naver Books"
      schema:
        type: "object"
        required: ["query"]
        properties:
          query:
            type: "string"
            description: "Search query"

    - name: "datalab_search"
      description: "Analyze search trends across Naver services"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "keywordGroups"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          keywordGroups:
            type: "array"
            items:
              type: "object"
              properties:
                groupName:
                  type: "string"
                  description: "Group name"
                keywords:
                  type: "array"
                  items:
                    type: "string"
                  description: "List of keywords"

    - name: "vision_celebrity"
      description: "Detect and analyze celebrity faces in images with similarity scores"
      schema:
        type: "object"
        required: ["image"]
        properties:
          image:
            type: "string"
            description: "Base64 encoded image data"

    - name: "datalab_shopping_category"
      description: "Analyze shopping trends by category in Naver Shopping"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "category"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          category:
            type: "string"
            description: "Shopping category code"

    - name: "datalab_shopping_by_device"
      description: "Analyze shopping trends by device type (PC/Mobile) in Naver Shopping"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "category", "device"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          category:
            type: "string"
            description: "Shopping category code"
          device:
            type: "string"
            enum: ["pc", "mo"]
            description: "Device type (pc or mo)"

    - name: "datalab_shopping_by_gender"
      description: "Analyze shopping trends by gender in Naver Shopping"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "category", "gender"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          category:
            type: "string"
            description: "Shopping category code"
          gender:
            type: "string"
            enum: ["f", "m"]
            description: "Gender (f or m)"

    - name: "datalab_shopping_by_age"
      description: "Analyze shopping trends by age groups in Naver Shopping"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "category", "ages"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          category:
            type: "string"
            description: "Shopping category code"
          ages:
            type: "array"
            items:
              type: "string"
            description: 'Age groups (e.g. ["10","20","30"])'

    - name: "datalab_shopping_keywords"
      description: "Analyze shopping trends by keywords in Naver Shopping"
      schema:
        type: "object"
        required: ["startDate", "endDate", "timeUnit", "category", "keyword"]
        properties:
          startDate:
            type: "string"
            description: "Start date (yyyy-mm-dd)"
          endDate:
            type: "string"
            description: "End date (yyyy-mm-dd)"
          timeUnit:
            type: "string"
            enum: ["date", "week", "month"]
            description: "Time unit for analysis"
          category:
            type: "string"
            description: "Shopping category code"
          keyword:
            type: "string"
            description: "Search keyword"
